services:
  postgres:
    image: postgres:16-alpine
    container_name: all-in-apps-postgres
    environment:
      POSTGRES_DB: all_in_apps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d all_in_apps"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - all-in-apps-postgres-data:/var/lib/postgresql/data

volumes:
  all-in-apps-postgres-data:
